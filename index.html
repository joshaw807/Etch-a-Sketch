<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="stylesheet.css" rel="stylesheet" />
    <title>Josh's landing page</title>
  </head>

  <body>
    <div class="container-background">
      <div class="container-main">
       
        <div class="title" style="text-align: center;justify-content: center;"><h1>Sketch Pad</h1></div>
       
        <div class="gridContainer"></div>
       
        <div class="buttons">
            <button onclick="changeColor(`black`)">Black</button>
            <button onclick="changeColor(`White`)">Erasor</button>
            <input class="colorInput" type="color" value="#000000">
            <button onclick="clearColor()">Reset</button>
        </div>

        <div>
            <input class="userInput" type="text" placeholder="Size of board">
            <button class="setSize">Set Size</button>
        </div>

      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
